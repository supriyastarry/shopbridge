<div class="w3-container " *ngIf="itemDetail">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>
			<button routerLink="/" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button>	<button [routerLink]="['/update', index]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button></h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 style="text-align: center;">Item details</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td>Name</td>
				<td>: <b>{{itemDetail.name}}</b></td>
			</tr>
			<tr>
				<td>Description</td>
				<td>: <b>{{itemDetail.description}}</b></td>
			</tr>
			<tr>
				<td>Price</td>
				<td>: <b>{{itemDetail.price}}</b></td>
			</tr>
		</table>
	</div>
</div>

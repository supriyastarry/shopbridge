<div class="w3-card add-item-card"  *ngIf="itemAddForm">
	<form class="w3-container" [formGroup]="itemAddForm" (ngSubmit)="addItem()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index == undefined"></span><span *ngIf="index != undefined"></span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><b>Item</b></label>
		<input class="w3-input w3-border" type="text" formControlName="name">
		<div class="w3-panel w3-red"  *ngIf="itemAddForm.controls.name.invalid && (itemAddForm.controls.name.dirty || itemAddForm.controls.name.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><b>Description</b></label>
		<input class="w3-input w3-border" type="text" formControlName="description">
		<div class="w3-panel w3-red"  *ngIf="itemAddForm.controls.description.invalid && (itemAddForm.controls.description.dirty || itemAddForm.controls.description.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><b>Price</b></label>
		<input class="w3-input w3-border" type="number" formControlName="price">
		<div class="w3-panel w3-red"  *ngIf="itemAddForm.controls.price.invalid && (itemAddForm.controls.price.dirty || itemAddForm.controls.price.touched)">Please enter valid price</div>
		
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!itemAddForm.valid"><span *ngIf="index == undefined">Add</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
